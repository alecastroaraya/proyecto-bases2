{% extends "base.html" %} 
{% block title %}Ingresar proveedor{% endblock %}
{% block content %}
<form method="POST">
    <br />
    <body class="text-left">
        <div class="container">
            <main class="form-signup">
                <form>

                    <h3 class="text-center">Ingresar proveedor</h3>

                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input required
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            placeholder="Ingrese su correo"
                        />
                    </div>
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <input required
                            type="text" 
                            class="form-control" 
                            id="firstName" 
                            name="firstName" 
                            placeholder="Ingrese su nombre"
                        />
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input required
                            type="number" 
                            class="form-control" 
                            id="telefono" 
                            name="telefono" 
                            placeholder="Ingrese su número de teléfono"
                        />
                    </div>
                    <div class="form-group">
                        <label for="salario_base">Porcentaje</label>
                        <input required
                            type="number" 
                            step="0.01"
                            class="form-control" 
                            id="porcentaje" 
                            name="porcentaje" 
                            placeholder="Ingrese el porcentaje de venta del proveedor"
                        />
                    </div>
                    <div class="form-group">
                        <label for="link_imagen">Ciudad</label>
                        <input required
                            type="text" 
                            class="form-control" 
                            id="ciudad" 
                            name="ciudad" 
                            placeholder="Ingrese la ciudad"
                        />
                    </div>
                    <div class="form-group">
                        <label for="latitud">Latitud</label>
                        <input required
                            type="number" 
                            step="0.01"
                            class="form-control" 
                            id="latitud" 
                            name="latitud" 
                            placeholder="Ingrese la latitud de la ubicacion"
                        />
                    </div>
                    <div class="form-group">
                        <label for="longitud">Longitud</label>
                        <input required
                            type="number" 
                            step="0.01"
                            class="form-control" 
                            id="longitud" 
                            name="longitud" 
                            placeholder="Ingrese la longitud de la ubicacion"
                        />
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="paises">Seleccione su país</label>
                        <select name="pais" id="pais" required>
                            <option value="Costa Rica">Costa Rica</option>
                            <option value="Guatemala">Guatemala</option>
                            <option value="Panama">Panamá</option>
                        </select>
                    </div>
                    
                    
                    <br />
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div id="result">
                        <!--Position information will be inserted here-->
                    </div>
                </form>
            </main>
        </div>
        <script>
            function showPosition() {
                if(navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var positionInfo = "Your current position is (" + position.coords.longitude + " " + position.coords.latitude + ")";
                        document.getElementById("result").innerHTML = positionInfo;
                    });
                } else {
                    alert("Sorry, your browser does not support HTML5 geolocation.");
                }
            }
        </script>
    </body>
</form>
{% endblock %}
