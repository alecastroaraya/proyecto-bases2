{% extends "base.html" %} 
{% block title %}Signup{% endblock %}
{% block content %}
<form method="POST">
    <br />
    <br />
    <br />
    <body class="text-left">
        <div class="container">
            <main class="form-signup">
                <form>

                    <h3 class="text-center">Crear cuenta</h3>

                    <div class="form-group">
                        <label for="cedula">Cédula</label>
                        <input required
                            type="number" 
                            class="form-control" 
                            id="cedula" 
                            name="cedula" 
                            placeholder="Ingrese su número de cédula"
                        />
                    </div>
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input required
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            placeholder="Ingrese su correo"
                        />
                    </div>
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <input required
                            type="text" 
                            class="form-control" 
                            id="firstName" 
                            name="firstName" 
                            placeholder="Ingrese su nombre"
                        />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido(s)</label>
                        <input required
                            type="text" 
                            class="form-control" 
                            id="lastName" 
                            name="lastName" 
                            placeholder="Ingrese su(s) apellido(s)"
                        />
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input required
                            type="number" 
                            class="form-control" 
                            id="telefono" 
                            name="telefono" 
                            placeholder="Ingrese su número de teléfono"
                        />
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input required
                            type="text" 
                            class="form-control" 
                            id="direccion" 
                            name="direccion" 
                            placeholder="Ingrese su dirección"
                        />
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input required
                            type="password" 
                            class="form-control" 
                            id="password1" 
                            name="password1" 
                            placeholder="Enter password"
                        />
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirme su password</label>
                        <input required
                            type="password" 
                            class="form-control" 
                            id="password2" 
                            name="password2" 
                            placeholder="Confirmar password"
                        />
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="paises">Seleccione su país</label>
                        <select name="pais" id="pais" required>
                            <option value="Costa Rica">Costa Rica</option>
                            <option value="Guatemala">Guatemala</option>
                            <option value="Panama">Panamá</option>
                        </select>
                    </div>
                    
                    <br />
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div id="result">
                        <!--Position information will be inserted here-->
                    </div>
                </form>
            </main>
        </div>
        <script>
            function showPosition() {
                if(navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var positionInfo = "Your current position is (" + position.coords.longitude + " " + position.coords.latitude + ")";
                        document.getElementById("result").innerHTML = positionInfo;
                    });
                } else {
                    alert("Sorry, your browser does not support HTML5 geolocation.");
                }
            }
        </script>
    </body>
</form>
{% endblock %}
